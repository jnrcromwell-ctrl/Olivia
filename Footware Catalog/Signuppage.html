       </div>

       <div class="media">
        <div>
            <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
        <div>

        </div>

        <div>
        <a href="#"><i class="bi bi-tiktok"></i></a>
        </div>
       </div>

       
       </form>
        </div>

        <div class="overlay">
            <div class="overlay-right">
                <h1>Hello, Champ</h1>
                <p>Enter your credentials and let's step up your shoe adventures together! </p>
            </div>
        </div>
    </div>
